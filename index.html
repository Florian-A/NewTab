<!DOCTYPE html>
<html>

	<head>

		<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
		<title id="title">Search</title>
		
		<link rel="stylesheet" href="style/style.css" type="text/css">
		<link rel="icon" href="favicon.png">
		
		<script src="scripts/jquery-1.7.2.min.js" type="text/javascript"></script>
		
		<script src="scripts/go.main.js" type="text/javascript"></script>
		<script src="scripts/go.tools.js" type="text/javascript"></script>
		<script src="scripts/search.index.js" type="text/javascript"></script>
		<script src="scripts/search.form.js" type="text/javascript"></script>
		<script src="scripts/search.suggest.js" type="text/javascript"></script>
		
		<script src="engines/google_en.js" type="text/javascript"></script>
		<script src="engines/wikipedia_en.js" type="text/javascript"></script>
		<script src="engines/youtube_en.js" type="text/javascript"></script>
		<script src="engines/twitter_en.js" type="text/javascript"></script>

	</head>

	<body>
			
		<div id="engines"></div>

		<div id="container">
			
			<form id="form" onsubmit="return doSearch()"><div id="box">
				<div id="input"><input id="i" type="text" placeholder="…" autosave="com.infinise.go" results="5" /></div>
				<a onclick="nextLanguage()" id="lang"></a>
				<ul id="sugs"></ul>
			</div></form>
			
			<p id="method"></p>
			
		</div>
		
		<div id="info">
			<div id="infoBox">
				<h2>Infinise<strong>Go!</strong></h2>
				<p>Move your cursor over the logo or use the shortcut <strong>⌃1</strong> to switch between search engines.</p>
				<p>Use <strong>⌃2</strong> to change the search option.</p>
				<p><strong>⌃3</strong> cycles through languages, if available.</p>
				<hr/>
				<p class="source">Powered by <a href="http://go.infinise.com">Go!</a> from <a href="http://infinise.com">Infinise Design.</a></p>
				<p class="source">Get the <a href="https://github.com/infinise/InfiniseGo">source on GitHub.</a></p>
				<div id="corner"></div>
			</div>
			<a id="toggleInfo">i</a>
		</div>
		
		<script>
			init();
		</script>

	</body>

</html>
